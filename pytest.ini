[pytest]
# This config allows running pytest from the project root
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = backend

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html

# Mark definitions
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
